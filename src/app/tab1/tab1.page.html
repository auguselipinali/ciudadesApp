<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Ciudades
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-searchbar value="" (ionChange)="search($event)"></ion-searchbar>

<ion-content [fullscreen]="false">
  <ion-card *ngFor="let ciudad of mostrarBusqueda ? ciudadesBuscadas : arrayCiudadesMuestra">
    <ion-card-header>
      <ion-card-title>{{ ciudad.region }}</ion-card-title>
      <ion-card-subtitle>{{ ciudad.country }}</ion-card-subtitle>
    </ion-card-header>
    <ion-button fill="outline" (click)="detalleCiudad(ciudad.name)">Ver climas</ion-button>
  </ion-card>
</ion-content>
